<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    const re = prompt("Em que turno você estuda, M-matutino, V-vespertino, N-noturno").toUpperCase();

    if (re == "M" ){
        alert(`Bom Dia!`);
    }

    else if (re == "V") {
        alert(`Boa Tarde!`);
    }

    else if (re == "N") {
        alert(`Boa Noite!`);
    }

    else {
        alert(`Valor Inválido!`);
    }

</script>
