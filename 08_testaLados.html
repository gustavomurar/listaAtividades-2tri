<script>
    //Problema
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

    const lado1 = Number(prompt("Digite o valor do primeiro lado:"));
    const lado2 = Number(prompt("Digite o valor do segundo lado:"));
    const lado3 = Number(prompt("Digite o valor do terceiro lado:"));

    if (lado1 === lado2 && lado1 === lado3) {
    alert("O triângulo é equilátero.");
  } 
  
  else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
    alert("O triângulo é isósceles.");
  } 
  
  else {
   alert("O triângulo é escaleno.");
  }

</script>
