<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    const hh = Number(prompt("Informe um número"));

    if (Number.isInteger(hh)) {
        alert(`É inteiro`);
    }

    else {
        alert(`Ele é decimal`);
    }

</script>
