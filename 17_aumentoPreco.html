<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    const dd = Number(prompt("Informe o preço do produto:"));
    
    if(dd <= 280){
        const ii = 20 / 100 * dd; 
        const ff = dd + ff;
        alert(`O preço do produto será: ${ff}`);
    }

    else if(dd <= 700){
        const hh = 15 / 100 * dd;
        const ss = dd + hh;
        alert(`O preço do produto será: ${ss}`);
    }

    else if(dd <= 1500){
        const jj = 10 / 100 * dd;
        const pp = dd + jj;
        alert(`O preço do produto será: ${pp}`);
    }

    else if(dd > 1500){
        const kk = 5 / 100 * dd;
        const mm = dd + kk;
        alert(`O preço do produto será: ${mm}`);
    }
</script>
