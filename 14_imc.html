<script>
   // Problema
   // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
   // imc <= 18.5: "Subpeso"
   // imc <= 25.0: "Normal"
   // imc <= 30.0: "Sobrepeso"
   // imc > 30: "Obeso"

   // Entrada
   const yy = Number(prompt("Informe seu peso:"));
   const vv = Number(prompt("Informe sua altura:"));

   const ff = yy / vv ** 2;
  
   if(ff <= 18.5){
       alert(`Você está subpeso`);
   }

   else if(ff <= 25.0){
       alert(`Seu peso está normal`);
   }

   else if(ff <= 30.0){
       alert(`Você está com bobrepeso`);
   }

   else{
       alert(`Você está obeso`);
   }

</script>
